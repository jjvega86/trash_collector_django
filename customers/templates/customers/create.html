{% extends 'base.html' %}

{% block title %}{% block header %} Create Customer {% endblock %}{% endblock %}

{% block content %}
<form method="post" action="{% url 'customers:create' %}">
    {% csrf_token%}
    <div class="form-group">
        <label for="name">Name</label><br>
        <input type="text" class="form-control" name="name" id="name"><br>
    </div><br>
    <p>Address Information</p>
    <div class="form-group">
        <label for="building_number">Building Number</label><br>
        <input type="text" class="form-control" name="building_number" id="building_number"><br>
    </div>
    <div class="form-group">
        <label for="street_name">Street Name</label>
        <input type="text" class="form-control" name="street_name" id="street_name">
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" name="city" id="city">
    </div>
    <div class="form-group">
        <label for="state">State</label><br>
        <input type="text" class="form-control" name="state" id="state">
    </div>
    <div class="form-group">
        <label for="zipcode">Zip Code</label><br>
        <input type="text" class="form-control" name="zipcode" id="zipcode">
    </div>
    <div class="form-group">
        <input type="submit" value="Add Customer!" class="btn btn-outline-primary">
    </div>
</form>
{% endblock %}
